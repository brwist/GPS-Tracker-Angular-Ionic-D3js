<ion-header>
  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Notification</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="notification">
    <ion-list-header>
      <h2>
        {{ notification.data.title }}
        <small>
          {{ notification.createdAt | amTimeAgo }}
        </small>
      </h2>
    </ion-list-header>

    <button ion-item (click)="goDevicePage(notification.device.id)">
      <h2>Device</h2>

      <ion-note item-right>
        {{ notification.device.name }}
      </ion-note>
    </button>

    <button ion-item detail-none (click)="removeNotification()">
      <p ion-text color="danger">Remove notification</p>
    </button>

  </ion-list>

</ion-content>
