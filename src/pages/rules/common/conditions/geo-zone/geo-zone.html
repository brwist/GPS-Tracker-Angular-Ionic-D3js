<ion-header>
  <ion-navbar>

    <ion-title>Geo condition</ion-title>

    <ion-buttons end>
      <button ion-button (click)="save()" color="primary">
        Save
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <div class="map" id="map-geo-zone"></div>

  <ion-list>

    <ion-item>
      <ion-label>Operator</ion-label>
      <ion-select [(ngModel)]="operator" [disabled]="!condition.enabled">
        <ion-option value="inZone">Enter zone</ion-option>
        <ion-option value="notInZone">Leave zone</ion-option>
        <ion-option value="either">Either (leave or enter)</ion-option>
      </ion-select>
    </ion-item>

    <!--debounce="10"-->
    <ion-range min="100" max="50000" step="100" snaps="true" pin="true" [(ngModel)]="radius" color="primary"
               [disabled]="!condition.enabled">
      <ion-icon range-left small name="locate"></ion-icon>
      <ion-icon range-right name="locate"></ion-icon>
    </ion-range>

    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-input [(ngModel)]="latitude" [disabled]="!condition.enabled"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-input [(ngModel)]="longitude" [disabled]="!condition.enabled"></ion-input>
    </ion-item>

    <!---->
    <!--<ion-item>-->
    <!--<ion-label>Radius</ion-label>-->
    <!--<ion-input [(ngModel)]="radius" [disabled]="!condition.enabled"></ion-input>-->
    <!--</ion-item>-->

    <ion-item>
      <ion-label>Enabled</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="condition.enabled"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
