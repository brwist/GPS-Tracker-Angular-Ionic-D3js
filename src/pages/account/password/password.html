<ion-header>
  <ion-navbar>

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Change password</ion-title>

    <ion-buttons end>
      <button ion-button (click)="changePassword()" color="primary">
        Change
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content *ngIf="user" class="outer-content">

  <ion-list>
    <ion-list-header>Current password</ion-list-header>
    <ion-item>
      <ion-input [type]="'password'" [(ngModel)]="changePasswordData.currentPassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>New password</ion-list-header>
    <ion-item>
      <ion-input [type]="'password'" [(ngModel)]="changePasswordData.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>New password (confirmation)</ion-list-header>
    <ion-item>
      <ion-input [type]="'password'" [(ngModel)]="changePasswordData.passwordConfirmation"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
