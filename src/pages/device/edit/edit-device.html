<ion-header>
  <ion-navbar>
    <ion-title>Edit device</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()" color="primary">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="device">

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="device.name"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
