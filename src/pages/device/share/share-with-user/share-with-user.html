<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>Share device with</ion-title>

    <ion-buttons end>
      <button ion-button (click)="share()" color="primary">
        Share
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="shareWith.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="shareWith.email"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
