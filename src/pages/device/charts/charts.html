</ion-header>

<ion-content>

  <div
    *ngIf="!chartData"
    class="loading"
  >
    <ion-spinner></ion-spinner>
  </div>

  <ion-card class="tabs-container-card">
    <ion-card-content>
      <div class="tabs-container">
        <div
          class="tabs-container_name"
          [ngClass]="{'active-tab': activeTab === 1 }"
          (click)="selectTimeDurationHour(1)"
        >
          <span>Hour</span>
        </div>
        <div
          class="tabs-container_name"
          [ngClass]="{'active-tab': activeTab === 2 }"
          (click)="selectTimeDurationDay(2)"
        >
          <span>Day</span>
        </div>
        <div
          class="tabs-container_name"
          [ngClass]="{'active-tab': activeTab === 3 }"
          (click)="selectTimeDurationWeek(3)"
        >
          <span>Week</span>
        </div>
        <div
          class="tabs-container_name"
          [ngClass]="{'active-tab': activeTab === 4 }"
          (click)="selectTimeDurationMonth(4)"
        >
          <span>Month</span>
        </div>
        <div
          class="tabs-container_name"
          [ngClass]="{'active-tab': activeTab === 5 }"
          (click)="selectTimeDurationYear(5)"
        >
          <span>Year</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Temperature</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="temp-unit">
        <ion-label item-left>Temperature unit</ion-label>
        <button ion-button item-right color="light" [ngClass]="{'active': tempUnit === 'fTemp'}" (click)="cToF('fTemp')">\u00B0F</button>
        <button ion-button item-right color="light" [ngClass]="{'active': tempUnit === 'cTemp'}" (click)="fToC('cTemp')">\u00B0C</button>
      </ion-item>
      <page-temperature-chart [data]="chartData?.temperature" *ngIf="chartData.temperature" [tempUnit]></page-temperature-chart>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Volts</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <page-volt-chart [data]="chartData?.batteryOrVolts" *ngIf="chartData.batteryOrVolts"></page-volt-chart>
    </ion-card-content>
  </ion-card>
</ion-content>
